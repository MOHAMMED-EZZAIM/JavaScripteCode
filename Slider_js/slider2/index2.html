<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slider with Buttons</title>
    <style>
        #slider-container {
            text-align: center;
            width: 80%;
            overflow: hidden;
            width: 400px;
            height: 300px;
            border: solid black 5;
        }
        img{
            max-width:100%;
            width: 500px;
            height: 300px;
        }
        #slider {
            display: flex;           
            width: 400px;
            height: 230px;
            max-width: 100%;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slider-btn {
           position: absolute;
           top: 20%;
            transform: translate(-50%);
             font-size: 2rem;
              background-color: black;
            color: white;
             border: none;
             cursor: pointer;
        }


        @keyframes fade {
    from{
        left: 0%;
        opacity: .5;
    }
    to{
        opacity: 1;
    }
}
#next{
    right: 68%;
}
#prev{
  left: 3%;
}
.btn{
    text-align: center;
            width: 80%;
            overflow: hidden;
            width: 400px;
            height: 300px;
            border: solid black 5;
}
    </style>
</head>
<body>

<div id="slider-container">
    <div id="slider">
          <div class="slide"><img src="ferari1.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="ferari2.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="ferari3.jpg" alt="Slide 3"></div>
        <!-- Add more slides as needed -->
    </div>
    <div class="btn">
        <button  id="prev" class="slider-btn" onclick="prevSlide()">&#10094</button>
    <button id="next" class="slider-btn" onclick="nextSlide()">&#10095</button>  
    </div>
</div>

<script>
    let currentIndex = 2;
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function showSlide(index) {
        if (index < 0) {
            currentIndex = totalSlides - 1;
        } else if (index >= totalSlides) {
            currentIndex = 0;
        } else {
            currentIndex = index;
        }

        const newTransformValue = -currentIndex * 100 + '%';
        slider.style.transform = `translateX(${newTransformValue})`;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    // Optional: Auto-advance to the next slide every 3 seconds
    setInterval(nextSlide, 2000);
</script>

</body>
</html>
