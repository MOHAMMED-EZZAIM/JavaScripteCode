<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slider</title>
    <style>
        #slider-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        #slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div id="slider-container">
    <div id="slider">
        <div class="slide"><img src="ferari1.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="ferari2.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="ferari3.jpg" alt="Slide 3"></div>
        <!-- Add more slides as needed -->
    </div>
</div>

<script>
    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function showSlide(index) {
        if (index < 0) {
            currentIndex = totalSlides - 1;
        } else if (index >= totalSlides) {
            currentIndex = 0;
        } else {
            currentIndex = index;
        }

        const newTransformValue = -currentIndex * 100 + '%';
        slider.style.transform = 'translateX(' + newTransformValue + ')';
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    // Optional: Auto-advance to the next slide every 3 seconds
    setInterval(nextSlide, 3000);
</script>

</body>
</html>
